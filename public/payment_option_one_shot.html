<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Option / One Shot</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="flex justify-end">
        <aside id="open" class="fixed h-screen inset-y-0 left-0 w-[264px] bg-white overflow-x-hidden overflow-y-auto -translate-x-full xl:translate-x-0 anim z-50">
        
        </aside>
        <div class="w-full xl:w-[calc(100%-264px)]">
            <header class="px-5 lg:px-7 2xl:px-9 py-5 lg:py-6 xl:py-8">
                <div class="flex items-center justify-between">
                    <span class="icon-menu text-[24px] pr-5 block xl:hidden" onclick="toggleActive('#open','-translate-x-full');"></span>
                    <h3 class="text36 text-dark font-bold">Add New Club Member</h3>
                    <div class="w-60 xl:w-80 hidden md:flex items-center ml-auto xl:mr-6 bg-white rounded-full px-3 md:px-5 xl:px-6 py-1.5 xl:py-2.5 shadow-custom_2">
                        <label for="search">
                        <span class="block icon-search bg-white text-gray_1 text-2xl cursor-pointer"></span>
                        </label>
                        <input type="search" name="search" id="search" class="w-full outline-none bg-transparent text-dark placeholder:text-gray_1 pl-2.5" placeholder="Search Member" autocomplete="false">
                    </div>
                    <div class="hidden xl:flex items-center space-x-6">
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-dollar_circle_fill text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-festival_list text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-calc_fill text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                    </div>
                    <div class="relative ml-0 md:ml-10 lg:ml-14 xl:ml-20 2xl:ml-36 group">
                        <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full overflow-hidden ml-auto">
                            <img src="assets/images/profile_avatar.png" class="w-full h-full object-cover" alt="profile_avatar"/>
                        </div>
                        <div class="absolute top-14 right-0 w-40 anim group-hover:visible invisible bg-white border border-[#E2E8F0] rounded-lg py-3 px-2 z-20">
                            <ul>
                                <li class="flex items-center space-x-2 p-1">
                                    <span class="icon-edit text-[24px] text-drak"></span>
                                    <span class="inline-block text-12 font-medium text-dark text-nowrap">Update Profile</span>
                                </li>
                                <li class="flex items-center space-x-2 p-1">
                                    <span class="icon-logout text-[24px] text-drak"></span>
                                    <span class="inline-block text-12 font-medium text-dark text-nowrap">Logout</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <div class="pt-2.5 lg:pt-4 px-5 lg:px-7 2xl:px-9 pb-5 lg:pb-7 2xl:pb-9 py-5">
                <div class="bg-white border border-slate_2 rounded-lg lg:rounded-xl 2xl:rounded-2xl py-4 lg:py-6 2xl:py-8 px-5 lg:px-7 2xl:px-9">
                    <div class="flex flex-wrap md:flex-wrap items-center justify-between mb-3 md:mb-5 lg:mb-7 2xl:mb-9">
                        <div class="flex items-center space-x-3">
                            <span class="icon-arrow_right_2 text-[24px] text-dark"></span>
                            <h5 class="text24 text-dark font-bold mb-2.5 md:mb-0">Payment Details</h5>
                        </div>
                        <div class="w-full xs:w-auto">
                            <button class="btn-primary w-full xs:w-auto">Save</button>
                        </div>
                    </div>
                    <div class="w-full">
                        <label class="label">Payment Type <span class="text-red">*</span></label>
                        <input type="text" class="input" placeholder="Select Payment Option"/>
                    </div>
                    <div class="mt-3 md:mt-5 2xl:mt-7">
                        <h5 class="text-18 xl:text-20 font-bold text-dark">One Shot Payment</h5>
                        <div class="flex flex-wrap -mx-2 2xl:-mx-3.5">
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2 2xl:p-3.5">
                                <label class="label">Membership Fees <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Enter Membership Fees"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2 2xl:p-3.5">
                                <label class="label">Tax(%)  <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Tax Amount"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2 2xl:p-3.5">
                                <label class="label">Total Amount <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Total Amount"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Payment Date <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select Date"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Invoice No. <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Enter Invoice No."/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Bill To Name <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Enter Bill To Name"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">GST No.(Optional) <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Enter GST No.(Optional)"/>
                            </div>
                            <div class="w-full p-2 2xl:p-3.5">
                                <label class="label">Payment Options <span class="text-red">*</span></label>
                                <div class="flex items-center space-x-9 mt-2.5">
                                    <div class="relative w-max flex items-center">
                                        <input type="checkbox" id="check" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                        <div class="checkbox anim">
                                            <span class="icon-add opacity-0 text-18 text-white"></span>
                                        </div>
                                        <label for="check" class="ml-3 block text-14 font-semibold text-dark">Cash</label>
                                    </div>
                                    <div class="relative w-max flex items-center">
                                        <input type="checkbox" id="check" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                        <div class="checkbox anim">
                                            <span class="icon-add opacity-0 text-18 text-white"></span>
                                        </div>
                                        <label for="check" class="ml-3 block text-14 font-semibold text-dark">Bank</label>
                                    </div>
                                    <div class="relative w-max flex items-center">
                                        <input type="checkbox" id="check" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                        <div class="checkbox anim">
                                            <span class="icon-add opacity-0 text-18 text-white"></span>
                                        </div>
                                        <label for="check" class="ml-3 block text-14 font-semibold text-dark">Cheque</label>
                                    </div>
                                    <div class="relative w-max flex items-center">
                                        <input type="checkbox" id="check" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                        <div class="checkbox anim">
                                            <span class="icon-add opacity-0 text-18 text-white"></span>
                                        </div>
                                        <label for="check" class="ml-3 block text-14 font-semibold text-dark">UPI </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3.5">
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-3.5">
                            <div class="bg-slate_4 rounded-lg lg:rounded-xl xl:rounded-2xl py-3 px-6">
                                <h4 class="text-14 xl:text-16 font-bold text-primary">Cash</h4>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Proof Documen <span class="text-red">*</span></label>
                                    <div class="w-full bg-white relative border border-dashed border-gray_1 rounded-lg lg:rounded-xl flex items-center justify-center">
                                        <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                        <div class="py-2 px-4 text-center flex items-center space-x-3">
                                            <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-export"></span>
                                            <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 inline-block">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-3.5">
                            <div class="bg-slate_4 rounded-lg lg:rounded-xl xl:rounded-2xl py-3 px-6">
                                <h4 class="text-14 xl:text-16 font-bold text-primary">Bank</h4>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Bank Name <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter Bank Name"/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Bank Holder Name <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter Bank Holder Name"/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Account No. <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter Bank Account No."/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">IFSC Code <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter IFSC Code"/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">UTR No. <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter UTR No."/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Payment Screen Shot</label>
                                    <div class="w-full bg-white relative border border-dashed border-gray_1 rounded-lg lg:rounded-xl flex items-center justify-center">
                                        <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                        <div class="py-2 px-4 text-center flex items-center space-x-3">
                                            <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-export"></span>
                                            <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 inline-block">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-3.5">
                            <div class="bg-slate_4 rounded-lg lg:rounded-xl xl:rounded-2xl py-3 px-6">
                                <h4 class="text-14 xl:text-16 font-bold text-primary">Cheque</h4>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Cheque No. <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter Cheque No."/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Cheque Photo</label>
                                    <div class="w-full bg-white relative border border-dashed border-gray_1 rounded-lg lg:rounded-xl flex items-center justify-center">
                                        <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                        <div class="py-2 px-4 text-center flex items-center space-x-3">
                                            <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-export"></span>
                                            <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 inline-block">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-3.5">
                            <div class="bg-slate_4 rounded-lg lg:rounded-xl xl:rounded-2xl py-3 px-6">
                                <h4 class="text-14 xl:text-16 font-bold text-primary">UPI</h4>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Reference No. <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter Reference No."/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Transaction ID <span class="text-red">*</span></label>
                                   <input type="text" class="input" placeholder="Enter Transaction ID"/>
                                </div>
                                <div class="mt-2.5 lg:mt-4">
                                    <label class="label">Cheque Photo</label>
                                    <div class="w-full bg-white relative border border-dashed border-gray_1 rounded-lg lg:rounded-xl flex items-center justify-center">
                                        <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                        <div class="py-2 px-4 text-center flex items-center space-x-3">
                                            <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-export"></span>
                                            <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 inline-block">Upload</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
