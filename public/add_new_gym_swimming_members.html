<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New GYM & Swimming Members / GYM</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="flex justify-end">
        <aside id="open" class="fixed h-screen inset-y-0 left-0 w-[264px] bg-white overflow-x-hidden overflow-y-auto -translate-x-full xl:translate-x-0 anim z-50">
        
        </aside>
        <div class="w-full xl:w-[calc(100%-264px)]">
            <header class="px-5 lg:px-7 2xl:px-9 py-5 lg:py-6 xl:py-8">
                <div class="flex items-center justify-between">
                    <span class="icon-menu text-[24px] pr-5 block xl:hidden" onclick="toggleActive('#open','-translate-x-full');"></span>
                    <h3 class="text36 text-dark font-bold">Add New Club Member</h3>
                    <div class="w-60 xl:w-80 hidden md:flex items-center ml-auto xl:mr-6 bg-white rounded-full px-3 md:px-5 xl:px-6 py-1.5 xl:py-2.5 shadow-custom_2">
                        <label for="search">
                        <span class="block icon-search bg-white text-gray_1 text-2xl cursor-pointer"></span>
                        </label>
                        <input type="search" name="search" id="search" class="w-full outline-none bg-transparent text-dark placeholder:text-gray_1 pl-2.5" placeholder="Search Member" autocomplete="false">
                    </div>
                    <div class="hidden xl:flex items-center space-x-6">
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-dollar_circle_fill text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-festival_list text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-calc_fill text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                    </div>
                    <div class="relative ml-0 md:ml-10 lg:ml-14 xl:ml-20 2xl:ml-36 group">
                        <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full overflow-hidden ml-auto">
                            <img src="assets/images/profile_avatar.png" class="w-full h-full object-cover" alt="profile_avatar"/>
                        </div>
                        <div class="absolute top-14 right-0 w-40 anim group-hover:visible invisible bg-white border border-[#E2E8F0] rounded-lg py-3 px-2 z-20">
                            <ul>
                                <li class="flex items-center space-x-2 p-1">
                                    <span class="icon-edit text-[24px] text-drak"></span>
                                    <span class="inline-block text-12 font-medium text-dark text-nowrap">Update Profile</span>
                                </li>
                                <li class="flex items-center space-x-2 p-1">
                                    <span class="icon-logout text-[24px] text-drak"></span>
                                    <span class="inline-block text-12 font-medium text-dark text-nowrap">Logout</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <div class="pt-2.5 lg:pt-4 px-5 lg:px-7 2xl:px-9 pb-5 lg:pb-7 2xl:pb-9 py-5">
                <div class="bg-white border border-slate_2 rounded-lg lg:rounded-xl 2xl:rounded-2xl py-4 lg:py-6 2xl:py-8 px-5 lg:px-7 2xl:px-9">
                    <div class="flex flex-wrap md:flex-wrap items-start justify-between mb-3 md:mb-4 xl:mb-6">
                        <h5 class="text24 text-dark font-bold mb-2.5 md:mb-0">Add Club Enquiry</h5>
                        <div class="w-full xs:w-auto">
                            <button class="btn-primary w-full xs:w-auto">Next</button>
                        </div>
                    </div>
                    <div>
                        <div class="flex flex-wrap -mx-2 2xl:-mx-3.5">
                            <div class="w-full md:w-1/2 p-2 2xl:p-3.5">
                                <label class="label">Joinnig For <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full md:w-1/2 p-2 2xl:p-3.5">
                                <label class="label">Category of Joining <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                        </div>
                        <div class="flex flex-wrap xl:flex-nowrap items-stretch -mx-3.5">
                            <div class="w-full sm:w-[180px] p-3.5">
                                <div class="w-full h-24 md:h-36 xl:h-44 2xl:h-52 bg-[#F3F4F6] relative border border-dashed border-gray_1 rounded-lg lg:rounded-xl 2xl:rounded-2xl flex items-center justify-center">
                                    <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                    <div class="py-2 px-4 text-center">
                                        <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-export"></span>
                                        <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 block">Upload Photo</span>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full xl:w-[calc(100%-208px)] 2xl:w-[calc(100%-132px)] p-3.5">
                                <div class="flex flex-wrap -mx-2 2xl:-mx-3.5">
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Member No <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Enter Member No"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Registration Date <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Select Date"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Name <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Enter Name"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Address <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Enter Address"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">City <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Select"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Pincode <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Enter Pincode"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Profession <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Enter Profession"/>
                                    </div>
                                    <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                        <label class="label">Mobile No. <span class="text-red">*</span></label>
                                        <input type="text" class="input" placeholder="Enter Mobile No."/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-2 2xl:-mx-3.5">
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2 2xl:p-3.5">
                                <label class="label">Email <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Enter Email"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2 2xl:p-3.5">
                                <label class="label">Birth Date <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select Date"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2 2xl:p-3.5">
                                <label class="label">Gender <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full md:w-1/2 p-2 2xl:p-3.5">
                                <label class="label">Photo Identity Proof (Any one / Aadhar card, Driving License, Passport) <span class="text-red">*</span></label>
                                <div class="w-full bg-[#F3F4F6]  relative border border-dashed border-gray_1 rounded-lg lg:rounded-xl flex items-center justify-center">
                                    <input type="file" class="absolute opacity-0 z-10 w-full h-full inset-0">
                                    <div class="py-2 px-4 text-center flex items-center space-x-3">
                                        <span class="text-22 2xl:text-28 font-medium text-gray_1 icon-export"></span>
                                        <span class="text-12 md:text-14 2xl:text-16 font-medium text-gray_1 inline-block">Upload Photo</span>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Reference By  <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Form Fill by  <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Start Time   <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="Start Date"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">End Time   <span class="text-red">*</span></label>
                                <input type="text" class="input" placeholder="End Date"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Emergency Contact No</label>
                                <input type="text" class="input" placeholder="+91"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Name</label>
                                <input type="text" class="input" placeholder="Enter Name"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Relation</label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Membership Duration</label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Personal Trainer Name</label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">Level</label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                            <div class="w-full sm:w-1/2 md:w-1/3 2xl:w-1/4 p-2 2xl:p-3.5">
                                <label class="label">P. T. Duration</label>
                                <input type="text" class="input" placeholder="Select"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
