<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="flex justify-end">
        <aside id="open" class="fixed h-screen inset-y-0 left-0 w-[264px] bg-white overflow-x-hidden overflow-y-auto -translate-x-full xl:translate-x-0 anim z-50">
        
        </aside>
        <div class="w-full xl:w-[calc(100%-264px)]">
            <header class="px-5 lg:px-7 2xl:px-9 py-5 lg:py-6 xl:py-8">
                <div class="flex items-center justify-between">
                    <span class="icon-menu text-[24px] pr-5 block xl:hidden" onclick="toggleActive('#open','-translate-x-full');"></span>
                    <h3 class="text36 text-dark font-bold">Event management</h3>
                    <div class="w-60 xl:w-80 hidden md:flex items-center ml-auto xl:mr-6 bg-white rounded-full px-3 md:px-5 xl:px-6 py-1.5 xl:py-2.5 shadow-custom_2">
                        <label for="search">
                        <span class="block icon-search bg-white text-gray_1 text-2xl cursor-pointer"></span>
                        </label>
                        <input type="search" name="search" id="search" class="w-full outline-none bg-transparent text-dark placeholder:text-gray_1 pl-2.5" placeholder="Search Member" autocomplete="false">
                    </div>
                    <div class="hidden xl:flex items-center space-x-6">
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-dollar_circle_fill text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-festival_list text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                        <div>
                            <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full bg-white flex items-center justify-center shadow-custom_2">
                                <span class="icon-calc_fill text-[18px] lg:text-[20px] 2xl:text-[24px] text-primary"></span>
                            </div>
                        </div>
                    </div>
                    <div class="relative ml-0 md:ml-10 lg:ml-14 xl:ml-20 2xl:ml-36 group">
                        <div class="w-10 xl:w-12 h-10 xl:h-12 rounded-full overflow-hidden ml-auto">
                            <img src="assets/images/profile_avatar.png" class="w-full h-full object-cover" alt="profile_avatar"/>
                        </div>
                        <div class="absolute top-14 right-0 w-40 anim group-hover:visible invisible bg-white border border-[#E2E8F0] rounded-lg py-3 px-2 z-20">
                            <ul>
                                <li class="flex items-center space-x-2 p-1">
                                    <span class="icon-edit text-[24px] text-drak"></span>
                                    <span class="inline-block text-12 font-medium text-dark text-nowrap">Update Profile</span>
                                </li>
                                <li class="flex items-center space-x-2 p-1">
                                    <span class="icon-logout text-[24px] text-drak"></span>
                                    <span class="inline-block text-12 font-medium text-dark text-nowrap">Logout</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <div class="pt-2.5 lg:pt-4 px-5 lg:px-7 2xl:px-9 pb-5 lg:pb-7 2xl:pb-9 py-5">
                <div class="bg-white border border-slate_2 rounded-lg lg:rounded-xl 2xl:rounded-2xl py-4 lg:py-6 2xl:py-8 px-5 lg:px-7 2xl:px-9">
                    <div class="flex flex-wrap md:flex-wrap items-start justify-between mb-3 md:mb-4 xl:mb-6">
                        <h5 class="text24 text-dark font-bold mb-2.5 md:mb-0">Add New Event</h5>
                            <div class="w-full xs:w-auto">
                                <button class="btn-primary w-full xs:w-auto">Next</button>
                            </div>
                    </div>
                    <div class="flex flex-wrap -mx-2 2xl:-mx-3.5">
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">Event Name</label>
                            <input type="text" class="input" placeholder="Enter announcement title here"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">Member/Guest Name</label>
                            <input type="text" class="input" placeholder="Enter member or guest name here"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">Select Location</label>
                            <input type="text" class="input" placeholder="Select Location (Ex., Banquet Hall..)"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">Guest Capacity</label>
                            <input type="text" class="input" placeholder="Enter Capacity"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">Start Date</label>
                            <input type="text" class="input" placeholder="Select Start Date"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">End Date</label>
                            <input type="text" class="input" placeholder="Select End Date"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">Start Time</label>
                            <input type="text" class="input" placeholder="Select Start Time"/>
                        </div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2 2xl:p-3.5">
                            <label class="label">End Time</label>
                            <input type="text" class="input" placeholder="Select End Time"/>
                        </div>
                        <div class="w-full p-2 2xl:p-3.5">
                            <label class="label">Description</label>
                            <textarea type="text" rows="5" class="input" placeholder="Write here..."></textarea>
                        </div>
                        <div class="w-full md:w-1/2 2xl:w-3/12 p-2 2xl:p-3.5">
                            <h5 class="text24 text-dark font-bold mb-2.5 lg:mb-4 2xl:mb-6">Select Food Option</h5>
                            <div class="flex flex-wrap items-center space-x-0 lg:space-x-5 2xl:space-x-7">
                                <div class="relative w-auto lg:w-max flex items-center p-2 lg:p-0">
                                    <input type="radio" name="Select" id="schedule1" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                    <div class="radio anim">
                                        <span class="w-2 h-2 bg-primary block rounded-full opacity-0 anim"></span>
                                    </div>
                                    <label for="check" class="ml-3 block text-14 font-semibold text-dark">With Food</label>
                                </div>
                                <div class="relative w-auto lg:w-max flex items-center p-2 lg:p-0">
                                    <input type="radio" name="Select" id="schedule2" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                    <div class="radio anim">
                                        <span class="w-2 h-2 bg-primary block rounded-full opacity-0 anim"></span>
                                    </div>
                                    <label for="check" class="ml-3 block text-14 font-semibold text-dark">Without Food</label>
                                </div>
                            </div>
                        </div>
                        <div class="w-full 2xl:w-6/12 p-2 2xl:p-3.5">
                            <h5 class="text24 text-dark font-bold mb-2.5 lg:mb-4 2xl:mb-6">Price are consider?</h5>
                            <div class="flex flex-wrap items-center space-x-0 lg:space-x-5 2xl:space-x-7">
                                <div class="relative w-auto lg:w-max flex items-center p-2 lg:p-0">
                                    <input type="radio" name="Select" id="schedule1" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                    <div class="radio anim">
                                        <span class="w-2 h-2 bg-primary block rounded-full opacity-0 anim"></span>
                                    </div>
                                    <label for="check" class="ml-3 block text-14 font-semibold text-dark">Yes</label>
                                </div>
                                <div class="relative w-auto lg:w-max flex items-center p-2 lg:p-0">
                                    <input type="radio" name="Select" id="schedule2" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                    <div class="radio anim">
                                        <span class="w-2 h-2 bg-primary block rounded-full opacity-0 anim"></span>
                                    </div>
                                    <label for="check" class="ml-3 block text-14 font-semibold text-dark">No</label>
                                </div>
                            </div>
                            <div class="flex items-center flex-wrap -mx-2 xl:-mx-3.5">
                                <div class="w-full sm:w-1/2 p-2 2xl:p-3.5">
                                    <label class="label">Enter amount here</label>
                                    <input type="text" class="input" placeholder="â‚¹ 5000"/>
                                </div>
                                <div class="w-full sm:w-1/2 p-2 2xl:p-3.5">
                                    <label class="label">Hours</label>
                                    <input type="text" class="input" placeholder="Enter hours"/>
                                </div>
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 2xl:w-3/12 p-2 2xl:p-3.5">
                            <h5 class="text24 text-dark font-bold mb-2.5 lg:mb-4 2xl:mb-6">Are you Member?</h5>
                            <div class="flex flex-wrap items-center space-x-0 lg:space-x-5 2xl:space-x-7">
                                <div class="relative w-auto lg:w-max flex items-center p-2 lg:p-0">
                                    <input type="radio" name="Select" id="schedule1" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                    <div class="radio anim">
                                        <span class="w-2 h-2 bg-primary block rounded-full opacity-0 anim"></span>
                                    </div>
                                    <label for="check" class="ml-3 block text-14 font-semibold text-dark">Yes</label>
                                </div>
                                <div class="relative w-auto lg:w-max flex items-center p-2 lg:p-0">
                                    <input type="radio" name="Select" id="schedule2" class="absolute inset-0 w-full h-full opacity-0 z-10">
                                    <div class="radio anim">
                                        <span class="w-2 h-2 bg-primary block rounded-full opacity-0 anim"></span>
                                    </div>
                                    <label for="check" class="ml-3 block text-14 font-semibold text-dark">No</label>
                                </div>
                            </div>
                            <div class="w-full mt-1.5 lg:mt-3">
                                <label class="label">Member Code</label>
                                <input type="text" class="input" placeholder="Enter Member code"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
